# Application Configuration
spring.application.name=backend

# Database Configuration for Railway/Local
# Railway provides these variables automatically when you add MySQL service
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:newlang}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration - Railway assigns PORT dynamically
server.port=${PORT:8080}

# JWT Logging
logging.level.io.jsonwebtoken=${JWT_LOG_LEVEL:DEBUG}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:newlangapp@gmail.com}
spring.mail.password=${MAIL_PASSWORD:exfy opwc ijyw lasv}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=${MAIL_TIMEOUT:2000}

# CORS Configuration - Funciona tanto local como en Railway
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Actuator endpoints for Railway health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Connection pool settings (opcional pero recomendado para Railway)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}

# Profile configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}
